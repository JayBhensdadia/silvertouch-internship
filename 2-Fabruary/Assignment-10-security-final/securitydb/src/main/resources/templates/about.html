<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>About</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<h1>About</h1>


<h2>Employees</h2>
<table  class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${employees}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td>
<!--                <button type="button" class="btn btn-primary" th:href="@{/edit-user}">Edit</button>-->
<!--                <button type="button" class="btn btn-primary">Delete</button>-->
            <a th:href="@{/edit-user/{id}(id=${user.id})}" class="btn btn-primary">Edit</a>
            <a th:href="@{/delete-user/{id}(id=${user.id})}" class="btn btn-primary">Delete</a>
<!--            <a th:href="@{}">Delete</a>-->
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/add-user}" class="btn btn-primary">Add Employee</a>

</body>
</html>>
