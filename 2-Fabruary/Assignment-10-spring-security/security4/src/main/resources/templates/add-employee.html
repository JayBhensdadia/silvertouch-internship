<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration Form</title>
</head>
<body>
<h1>Employee Registration Form</h1>
<form th:action="@{/employee}" method="post">
    <label for="empName">Name:</label>
    <input type="text" id="empName" name="empName" required><br>

    <label for="empRole">Role:</label>
    <input type="text" id="empRole" name="empRole" required><br>

    <label for="empEmail">Email:</label>
    <input type="email" id="empEmail" name="empEmail" required><br>

    <label for="empPassword">Password:</label>
    <input type="password" id="empPassword" name="empPassword" required><br>

    <label for="empPhoneNumber">Phone Number:</label>
    <input type="text" id="empPhoneNumber" name="empPhoneNumber"><br>

    <label for="empAddress">Address:</label>
    <input type="text" id="empAddress" name="empAddress"><br>

    <label for="empEducation">Education:</label>
    <input type="text" id="empEducation" name="empEducation"><br>

    <label for="empCompany">Company:</label>
    <input type="text" id="empCompany" name="empCompany"><br>

    <label for="empPhotoUrl">Photo URL:</label>
    <input type="text" id="empPhotoUrl" name="empPhotoUrl"><br>

    <label for="empBio">Bio:</label>
    <textarea id="empBio" name="empBio"></textarea><br>

    <button type="submit">Register</button>
</form>
</body>
</html>
